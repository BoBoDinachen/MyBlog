<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>薛定谔的猫er</title>
		<link href="CSS文件/myStyles.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="JS文件/Control.js"></script>
	</head>
		
	<body>
		<h1 style="text-align: center;">这里是薛定谔的猫o(〃＾▽＾〃)o</h1>
		<!-- 状态栏 -->
		<div class="state">
			<h3 id="id1">游戏时间:</h3>
			<h3 id="id2">游戏分数:</h3>
			<h3 id="id3">游戏等级:</h3>
			<p id="p1">000</p>
			<p id="p2">000</p>
			<p id="p3">初级</p>
		</div>
		<!-- 游戏的主窗体 盒子模型 -->
		<div class="window">
			<!-- 开始定义角色对象 -->
			<img src="美术资源/cat_move.gif" alt="gifImg" id="m_cat" />
			<!-- 背景 -->
			<img src="美术资源/back.png" alt="" id="back"/>
			<img src="美术资源/cloud.png" id="cloud" />
			<!-- 障碍物 -->
			<img src="美术资源/mouse.png" id="mouse"/>
			<img src="美术资源/stone.png" id="stone"/>
			<img src="美术资源/tree.png" id="tree"/>
		</div>
	</body>
</html>
